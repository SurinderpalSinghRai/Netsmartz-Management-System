<!DOCTYPE html>
<html >
<head>
<meta charset="ISO-8859-1">
<title>Netsmartz management</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<div class = "container">
  <div class = "row">
     <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
         <h1 class = "text-center text-info">Add New Course</h1>
         <div th:if=${session.msg}>
           <div class="alert alert-success" role="alert" th:text="${session.msg}"></div>
           <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
         </div>
         <div class = "card-body">
           <form th:action="@{/AddNewCourse}" method ="POST" >
             <div class = "form-group">
             <label><h3>CourseName:</h3></label>
             <input class = "form-control" type = "text" name = "courseName"  placeholder="courseName"/>
             </div>
       
             <div class = "box-footer">
               <button type="submit" class = "btn btn-success">
               submit
               </button>
             </div>
           </form>
         </div>
     </div>
  </div>
</div>

</body>
</html>
