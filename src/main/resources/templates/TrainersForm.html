<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="ISO-8859-1">
<title></title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<div class = "container mt-2">
  <div class = "row">
     <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
         <h1 class = "text-center text-danger" >Add New Trainer</h1>
         <div class = "card-body">
           <form th:action="@{/trainersView}" method ="POST" th:object=${trainer}>
             <div class = "form-group">
             <label><h5>Name:</h5></label>
             <input class = "form-control" type = "text" name = "trainerName"  placeholder="Name"/>
             </div>
             <div class = "form-group">
             <label><h5>Email:</h5></label>
             <input class = "form-control" type = "text" name = "trainerEmail"  placeholder="mail"/>
             </div>
             <div class = "form-group">
             <label><h5>Address:</h5></label>
             <input class = "form-control" type = "text" name = "trainerAddress" placeholder="address"/>
             </div>
            <div class="form-group row">
                <label class = "col-form-label col-sm-4"><h5>Courses:</h5></label>
                <div class = "col-sm-6 text-left">
                 <th:block th:each = "courses : ${courses}">
                 <input type="checkbox" th:field="*{courses}" th:text="${courses.courseName}" th:value="${courses.courseId}" class = "m-2"/>
                 </th:block>
                </div>
           
             </div>
             
             <div class = "box-footer">
               <button type="submit" class = "btn btn-danger">
               submit
               </button>
             </div>
           </form>
         </div>
     </div>
  </div>
</div>

</body>
</html>
