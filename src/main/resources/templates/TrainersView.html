<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="ISO-8859-1">
<title>Trainers List</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <h1>Trainers List</h1>
    </div>
    <div class="row">
      <div class = "col-lg-3">
        <a th:href = "@{/AddNewTrainer}" class = "btn btn-primary btn-sm mb-3" >Add New Trainer</a>
      </div>
    </div>
    <table class="table table-stripped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Trainer Name</th>
       <th>Trainer Email</th>
        <th>Trainer Address</th>
        <th>Courses</th>
         <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "trainer : ${trainer}">
      <!--   <td th:text = "${trainer.trainerName}" ></td>
       <td th:text = "${trainer.trainerEmail}" ></td>
       <td th:text = "${trainer.trainerAddress}" ></td>  -->
       <td> [[ ${trainer.trainerName}]]</td>
       <td>[[ ${trainer.trainerEmail}]]</td>
       <td>[[ ${trainer.trainerAddress} ]]</td>
       <td>[[ ${trainer.courses} ]]</td>
       <td><a class="btn btn-danger" th:href="@{/update/{id}(id=${trainer.trainerId})}">Update</a>
        <a class="btn btn-primary" th:href="@{/delete/{id}(id=${trainer.trainerId})}">Delete</a>
    
        </td>
    </tr>   
    </tbody>
    </table>
  </div>

</body>
</html>
